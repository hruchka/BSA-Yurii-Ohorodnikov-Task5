<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/1eaf341131.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__logo">b<div class="header__logo--dot">I</div>nary <div class="header__logo--wrapped">
        <span>stu</span><span>dio</span></div>
    </div>
    <div class="menu">
      <i class="fa fa-bell fa-lg menu__bell" aria-hidden="true"></i>
      <input class="menu__check" type="checkbox" name="menu" id="menu">
      <div class="menu__avatar"><span class="menu__avatar--letter">Y</span></div>
      <div class="menu__profile">
        <span class="menu__profile--secondary">Yurii Ohorodnikov</span>
        <a href="##" class="menu__profile--primary">Profile</a>
        <a href="##" class="menu__profile--primary">Log out</a>
      </div>
    </div>
  </header>
  <section class="container">
    <img class="not-found-image" alt="Sad sheep" src="./assets/Sheep.gif"/>
    <h2 class="not-found-status">404</h2>
    <h3 class="not-found-message">Oh no! Page not found!</h3>
  </section>
  <aside class="aside">
    <div class="notification error">
      <div><i class="fa fa-exclamation-circle sign fa-lg" aria-hidden="true"></i></div>
      <div class="notification__desc"><span class="notification__title">Error</span><span>Something went wrong. Please, try again later.</span></div>
    </div>
    <div class="notification success">
      <div class="notification__sign"><i class="fa fa-check sign" aria-hidden="true"></i></div>
      <div class="notification__desc"><span class="notification__title">Success</span><span>Profile was updated.</span></div>
    </div>
    <!-- <div class="notification warning">
      <div><i class="fa fa-exclamation-circle sign fa-lg" aria-hidden="true"></i></div>
      <div class="notification__desc"><span class="notification__title">Warning</span><span>Deadline is coming</span></div>
    </div> -->
  </aside>
</body>

</html>
